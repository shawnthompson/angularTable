<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SoundTraxx - Ottawa DJ - Songs</title>
        <!-- CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/grayscale.min.css">
        <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/base.min.css">
        <!-- JS -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
        <script src="js/dirPagination.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
        <!-- Navigation -->
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top">
                        <i class="fa fa-play-circle"></i>  <span class="light">SoundTraxx</span>
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">
                        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                        <li class="hidden"><a href="#page-top"></a></li>
                        <li><a class="page-scroll" href="../index.html#services">Services</a></li>
                        <li><a class="page-scroll" href="../index.html#about">About</a></li>
                        <li><a class="page-scroll" href="../index.html#contact">Contact</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <div class="clearfix"></div>
<main class="main" ng-controller="ListController">
    <section class="songListContainer col-md-8">
        <h2>Available Songs</h2>
        <form>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="filter">Search</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" name="filter" class="form-control" placeholder="Search for a song or artist" ng-model="search">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select class="form-control" name="genre" ng-model="genre">
                            <option value="" selected="selected">All genres</option>
                            <option ng-repeat="songs in tracks | unique: 'Genre'" value="{{songs.Genre}}">{{songs.Genre}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="checkbox">
                        <label>
                            <input ng-model="topSongs" type="checkbox" value=""> Top Songs only
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="col-md-1">Add</th>
                        <th>
                            <a href="#" ng-click="sortType = 'Song'; sortReverse = !sortReverse">
                                Song
                                <span ng-show="sortType == 'Song' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                                <span ng-show="sortType == 'Song' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                            </a>
                        </th>
                        <th>
                            <a href="#" ng-click="sortType = 'Artist'; sortReverse = !sortReverse">
                                Artist
                                <span ng-show="sortType == 'Artist' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                                <span ng-show="sortType == 'Artist' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                            </a>
                        </th>
                        <th>
                            <a href="#" ng-click="sortType = 'Genre'; sortReverse = !sortReverse">
                                Genre
                                <span ng-show="sortType == 'Genre' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                                <span ng-show="sortType == 'Genre' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                            </a>
                        </th>
                    </tr>
                </thead>
                <tfoot>
                    <tr class="topSong">
                        <td colspan="4">Top 200 songs</td>
                    </tr>                    
                </tfoot>
                <tbody>
                    <tr dir-paginate="songs in tracks | orderBy:sortType:sortReverse | filter:search | filter:genre | filter:topSongs | itemsPerPage: 30" ng-class="{topSong:songs.TopSong }"  ng-if="!songs.hide">
                        <td><a class="btn btn-default btn-sm" href="" role="button" ng-click="addSong(tracks); songs.hide = true;"><span class="glyphicon glyphicon-plus"></span></a></td>
                        <td>{{ songs.Song }}</td>
                        <td>{{ songs.Artist }}</td>
                        <td>{{ songs.Genre }}</td> 
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <dir-pagination-controls></dir-pagination-controls>
        </div>
    </section>
    <section class="submitList col-md-4 fixed-right">
    <div class="panel panel-default">
        <h2 class="panel-heading">Selected Songs</h2>
        <div class="panel-body">
            <ul class="list-unstyled">
            <li ng-repeat="addedSongs in addedTracks | orderBy:sortType:sortReverse"><a class="btn btn-default" href="#" role="button" ng-click="removeSong(addedSongs)"><i class="fa fa-trash fa-2x"></i></a> {{ addedSongs.Song }} </li>
            </ul>
        </div>
        <div class="panel-footer">
        <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control" name="email" type="email" />
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        </div>
    </div>
    </section>
</main>
<div class="clearfix"></div>
        <footer class="container text-center">
            <p><small>Copyright &copy; www.soundtraxx.ca 2015</small></p>
        </footer>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/grayscale.min.js"></script>
    </body>
</html>
